<div class="container">
  <div class="row">
    <div class="col-md-4" *ngFor="let project of projects">
      <div class="card card-user">
        <div class="card-body">
          <button
            type="button"
            class="btn complete btn-sm"
            [class]="project.status"
          >
            {{ project.status }}
          </button>
          <i class="fas fa-ellipsis-v float-right"></i>
          <div class="author mt-2">
            <a href="#">
              <img
                class="avatar border-gray"
                src="assets/img/welcomhotel-dwarka.png"
                alt="..."
              />
              <h5 class="title">{{ project.name }}</h5>
            </a>
            <small> Under Guidence : Mr.J.J.Dave </small>
          </div>
          <p class="description text-center">Technology : Laravel</p>
        </div>
        <div class="card-footer">
          <hr />
          <div class="button-container">
            <div class="row">
              <div class="col-lg-4 col-md-6 col-6 ml-auto">
                <h5>
                  25
                  <br />
                  <small>Tasks</small>
                </h5>
              </div>
              <div class="col-lg-4 col-md-6 col-6 ml-auto mr-auto">
                <h5>
                  15
                  <br />
                  <small>Completed</small>
                </h5>
              </div>
              <div class="col-lg-4 col-md-6 col-6 mr-auto">
                <h5>
                  10
                  <br />
                  <small>Days Left</small>
                </h5>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<pre>
    {{ projects | json }}
</pre>
