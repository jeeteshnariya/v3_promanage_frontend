<div class="container">
  <div class="row">
    <div class="col-md-12 mb-2">
      <button class="btn" (click)="open({ mode: 'add' })">Add +</button>
    </div>
    <div class="col-md-4" *ngFor="let project of projects">
      <div class="card card-user">
        <div class="card-body">
          <button
            type="button"
            class="btn complete btn-sm"
            [class]="project.status"
          >
            {{ project.status }}
          </button>
          <span class="close_btn">
            <i
              class="nc-icon nc-simple-remove float-right text-danger"
              (click)="removeProjects(project)"
              data-toggle="tooltip"
              data-placement="bottom"
              title="Delete"
            ></i>
          </span>
          <div class="author mt-2">
            <span style="cursor: pointer">
              <img
                class="avatar border-gray"
                src="assets/img/welcomhotel-dwarka.png"
                alt="..."
              />
              <h5
                class="title"
                (click)="open({ mode: 'edit', project: project })"
              >
                {{ project.name }}
              </h5>
            </span>
            <p>{{ project.description }}</p>
          </div>
          <p class="text-center">
            Tech : <b style="color: orange"> #{{ project.technology }}</b>
          </p>
          <p class="text-center">Start Date : {{ project.start_date }}</p>
        </div>
        <div class="card-footer">
          <hr />
          <div class="button-container">
            <div class="row">
              <div class="col-lg-4 col-md-6 col-6 ml-auto">
                <h5>
                  25
                  <br />
                  <small>Tasks</small>
                </h5>
              </div>
              <div class="col-lg-4 col-md-6 col-6 ml-auto mr-auto">
                <h5>
                  15
                  <br />
                  <small>Completed</small>
                </h5>
              </div>
              <div class="col-lg-4 col-md-6 col-6 mr-auto">
                <h5>
                  {{ moment(project.due_date, "YYYY-MM-DD").fromNow() }} Due
                </h5>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<pre>
    {{ projects | json }}
</pre>
