<div class="modal-header">
  <h5 class="modal-title" *ngIf="data.mode == 'add'">Add New</h5>
  <h5 class="modal-title" *ngIf="data.mode == 'edit'">Edit Project</h5>
  <button
    type="button"
    class="close"
    aria-label="Close"
    (click)="activeModal.dismiss('Cross click')"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <p>{{ project | json }}</p>
</div>

<div class="modal-footer">
  <button
    type="button"
    class="btn btn-outline-secondary"
    ngbAutofocus
    (click)="activeModal.dismiss('cancel click')"
  >
    Cancel
  </button>
  <button
    type="button"
    ngbAutofocus
    class="btn btn-danger"
    (click)="saveProject()"
  >
    Ok
  </button>
</div>
